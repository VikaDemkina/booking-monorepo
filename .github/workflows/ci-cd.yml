name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Проверка линтера
    runs-on: ubuntu-latest
    steps:
      - name: Получение кода
        uses: actions/checkout@v3
      
      - name: Настройка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Настройка pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          
      - name: Установка зависимостей
        run: pnpm install
        
      - name: Запуск линтеров
        run: pnpm lint
  
  build:
    name: Сборка проекта
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Получение кода
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Получаем всю историю для точного определения времени коммита
      
      - name: Настройка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Настройка pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          
      - name: Установка зависимостей
        run: pnpm install
      
      - name: Сборка с метриками
        run: pnpm metrics:build
      
      - name: Сохранение метрик как артефакт
        uses: actions/upload-artifact@v3
        with:
          name: build-metrics
          path: metrics-data/build-metrics.json
  
  deploy:
    name: Деплой проекта
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Получение кода
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Получаем всю историю для точного определения времени коммита
      
      - name: Настройка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Настройка pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          
      - name: Установка зависимостей
        run: pnpm install
      
      - name: Загрузка артефактов сборки
        uses: actions/download-artifact@v3
        with:
          name: build-metrics
          path: metrics-data
      
      - name: Подготовка к деплою
        run: |
          # Здесь можно добавить шаги для подготовки к деплою
          # Например, настройка окружения, переменных и т.д.
          echo "Подготовка к деплою..."
      
      - name: Деплой приложения
        run: |
          # Здесь добавляются шаги для деплоя
          # В реальном проекте здесь могут быть команды для деплоя в Vercel, Netlify или другие платформы
          echo "Деплой приложения..."
      
      - name: Сбор метрик деплоя
        run: pnpm metrics:deploy
      
      - name: Сохранение метрик деплоя как артефакт
        uses: actions/upload-artifact@v3
        with:
          name: deploy-metrics
          path: metrics-data/deploy-metrics.json
      
      - name: Вывод метрик
        run: |
          echo "Метрики сборки:"
          cat metrics-data/build-metrics.json
          echo "Метрики деплоя:"
          cat metrics-data/deploy-metrics.json